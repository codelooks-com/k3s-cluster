---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app netdata
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      version: 3.7.88
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      netdata:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              TZ: ${TIMEZONE}
            image:
              repository: netdata/netdata
              tag: "stable"
          child:
            claiming:
              enabled: true
              rooms: 7643ea3f-77dc-4f8f-b5dd-0f7dc1e65a9e
            envFrom:
              - secretRef:
                  name: netdata
          parent:
            claiming:
              enabled: true
              rooms: 7643ea3f-77dc-4f8f-b5dd-0f7dc1e65a9e
            envFrom:
              - secretRef:
                  name: netdata  
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    ingress:
      enabled: true
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: netdata